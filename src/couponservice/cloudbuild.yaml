substitutions:
  _REGION: 'asia-southeast1'
  _REPOSITORY: 'my-artifact-repo'
  _IMAGE_NAME: 'coupon'
  _SERVICE_NAME: 'couponservice'

steps:
# Build the image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}', '.']

# Push the image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}']

# Deploy image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - '${_SERVICE_NAME}'
    - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE_NAME}'
    - '--region=${_REGION}'
    - '--platform=managed'
    - '--no-allow-unauthenticated'
    - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID'
    - '--set-secrets=MONGO_USER=MONGO_USER:latest,MONGO_PASS=MONGO_PASS:latest,MONGO_HOST=MONGO_HOST:latest,MONGO_CLUSTER=MONGO_CLUSTER:latest,RBMQ_USER=RBMQ_USER:latest,RBMQ_PASS=RBMQ_PASS:latest,RBMQ_HOST=RBMQ_HOST:latest'

images:
- '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}'
