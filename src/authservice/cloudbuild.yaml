substitutions:
  _REGION: 'asia-southeast1'
  _REPOSITORY: 'my-artifact-repo'
  _IMAGE_NAME: 'auth'
  _SERVICE_NAME: 'authservice'

steps:
# Build the image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}', '.']

# Push the image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}']

# Deploy image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - '${_SERVICE_NAME}'
    - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE_NAME}'
    - '--region=${_REGION}'
    - '--platform=managed'
    - '--no-allow-unauthenticated'
    - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID'
    - '--set-secrets=PG_USER=PG_USER:latest,PG_PASS=PG_PASS:latest,AUTH_DB_NAME=AUTH_DB_NAME:latest,AUTH_DB_NAME=AUTH_DB_NAME:latest,RBMQ_USER=RBMQ_USER:latest,RBMQ_PASS=RBMQ_PASS:latest,RBMQ_HOST=RBMQ_HOST:latest,INSTANCE_CONNECTION_NAME=INSTANCE_CONNECTION_NAME:latest,JWT_SIGNING_KEY=JWT_SIGNING_KEY:latest'

images:
- '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}'
