
get:
  tags:
    - restaurant
  summary: List menus of a restaurant
  description: Returns the menus of a specific restaurant.
  parameters:
    - name: restaurantId
      in: path
      required: true
      description: The id of the restaurant.
      schema:
        type: string
  responses:
    '200':
      description: Menus of the restaurant
    '404':
      description: Restaurant not found

