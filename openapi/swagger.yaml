openapi: 3.0.0
info:
  title: "ihavefood"
  description: "Only theses provinces can be used -> Chiang Mai, Bangkok, Phuket, Lampang, Rayong "
  version: 0.1.0
servers:
    - url: "http://localhost:180"
      description: "abcdefg"
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
paths:

#---------------Auth Service-----------------
# TODO add method AssignRolesToUser
  /auth/register:
    post:
      tags:
        - auth
      summary: Register a new user
      description: Register a new user 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "yuki002"
                email:
                  type: string
                  format: email
                  example: "yuki_sleep@mail.com"
                password:
                  type: string
                  example: "secret"
                phone_number:
                  type: string
                  example: "081 222 3333"
                address:
                  type: object
                  properties:
                    address_name:
                      type: string
                      example: "Jai Dee Hotel 123 Moo 4"
                    sub_district:
                      type: string
                      example: "Nimmanhaemin"
                    district:
                      type: string
                      example: "Mueang"
                    province:
                      type: string
                      example: "Chiang Mai"
                    postal_code:
                      type: string
                      example: "50200"
              required:
                - username
                - email
                - password
                - phone_number
                - address
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Invalid input

  /auth/login:
    post:
      tags:
        - auth
      summary: Logs user into the system
      description: "XXXXXXXXXXX"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  default: yuki002
                password:
                  type: string
                  default: secret
      responses:
        '200':
          description: Successful login with access token and token expiration time (Unix)

#---------------User Service-----------------
# TODO add more methods
  /api/users/{username}:
    get:
      tags: 
        - user
      summary: "Returns a list of users"
      description: "Returns a list of users from the system."
      parameters:
        - name: username
          in: path
          required: true
          description: "The username of the user to retrieve."
          schema:
            type: string
      responses:
        '200':
          description: ssss
      security:
        - BearerAuth: []  # Apply the security scheme

#---------------Order Service-----------------
  /api/orders/place-order:
    post:
      tags:
      - order 
      summary: Place an order
      description: Endpoint to place an order at a restaurant.
      operationId: placeOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: yuki002
                restaurant_name:
                  type: string
                  example: HaiDee
                menus:
                  type: array
                  items:
                    type: object
                    properties:
                      food_name:
                        type: string
                        example: Pad Thai
                      price:
                        type: number
                        example: 50
                delivery_fee:
                  type: number
                  example: 50
                coupon_code:
                  type: string
                  example: 129dh012
                coupon_discount:
                  type: number
                  example: 20
                total:
                  type: number
                  example: 150
                address:
                  type: object
                  properties:
                    address_name:
                      type: string
                      example: home
                    sub_district:
                      type: string
                      example: Nong Hoi
                    district:
                      type: string
                      example: Mueang Chiang Mai
                    province:
                      type: string
                      example: Chiang Mai
                    postalCode:
                      type: string
                      example: 50000
                    country:
                      type: string
                      example: Thailand
                contact:
                  type: object
                  properties:
                    phone_number:
                      type: string
                      example: +668 1234 5678
                    email:
                      type: string
                      example: r7do@mail.com
                payment_method:
                  type: integer
                  description: |
                    Payment method used for the order.
                    0 = Cash
                    1 = Credit Card
                  example: 0
              required:
                - username
                - restaurant_name
                - menus
                - delivery_fee
                - total
                - address
                - contact
                - payment_method
      responses:
        '200':
          description: Successfully placed an order
        '400':
          description: Invalid request
      security:
        - BearerAuth: [] 

  /api/orders/{username}:
    get:
      tags:
        - order
      summary: Get user order history
      description: Returns the order history for a specific user.
      parameters:
        - name: username
          in: path
          required: true
          description: The username whose orders are to be retrieved.
          schema:
            type: string
      responses:
        '200':
          description: List of orders for the user
        '404':
          description: User not found
      security:
        - BearerAuth: [] 

#---------------Delivery Service-----------------
  /api/deliveries/riders/accept:
    post:
      tags:
        - delivery
      summary: Accept an order
      description: Endpoint for a rider to accept an order.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rider_id:
                  type: string
                  example: "rider002"
                order_id:
                  type: string
                  example: "66af00af1687c32893d15693"
      responses:
        '200':
          description: Order accepted successfully
        '400':
          description: Invalid request
      security:
        - BearerAuth: [] 

#---------------Restaurant Service-----------------
  /api/restaurants/{restaurant_name}:
    get:
      tags:
        - restaurant
      summary: List menus of a restaurant
      description: Returns the menus of a specific restaurant.
      parameters:
        - name: restaurant_name
          in: path
          required: true
          description: The name of the restaurant.
          schema:
            type: string
      responses:
        '200':
          description: Menus of the restaurant
        '404':
          description: Restaurant not found
      security:
        - BearerAuth: [] 

  /api/restaurants:
    get:
      tags:
        - restaurant
      summary: List all restaurants
      description: Returns a list of all registered restaurants.
      responses:
        '200':
          description: List of all restaurants
      security:
        - BearerAuth: [] 
    post:
      tags:
        - restaurant
      summary: Register a new restaurant
      description: Register a new restaurant in the system.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                restaurant_name:
                  type: string
                  example: "HaiDee"
                menus:
                  type: array
                  items:
                    type: object
                    properties:
                      food_name:
                        type: string
                        example: "Pad Thai"
                      price:
                        type: number
                        example: 50
              required:
                - restaurant_name
                - menus
      responses:
        '201':
          description: Restaurant registered successfully
        '400':
          description: Invalid request
      security:
        - BearerAuth: [] 

  /api/restaurants/menus:
    post:
      tags:
        - restaurant
      summary: Add menu to restaurant
      description: Add a new menu item to a restaurant's menu.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                restaurant_name:
                  type: string
                  example: "HaiDee"
                menus:
                  type: array
                  items:
                    type: object
                    properties:
                      food_name:
                        type: string
                        example: "Pad Thai"
                      price:
                        type: number
                        example: 50
              required:
                - restaurant_name
                - menus
      responses:
        '201':
          description: Menu added successfully
        '400':
          description: Invalid request
      security:
        - BearerAuth: [] 

#---------------Coupon Service-----------------
  /api/coupons/{code}:
    get:
      tags:
        - coupon
      summary: Get coupon details
      description: Retrieve details of a specific coupon by code.
      parameters:
        - name: code
          in: path
          required: true
          description: The coupon code to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: Coupon details
        '404':
          description: Coupon not found
      security:
        - BearerAuth: [] 
       


