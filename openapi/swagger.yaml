openapi: 3.1.0
info:
  title: "ihavefood"
  description: "Based on Chaing Mai, Only this Chiang Mai district [Mueang,Hang Dong,San Sai,Mae Rim,Doi Saket]"
  version: 0.1.0
servers:
    - url: "http://localhost:180"
      description: "TODO TODO TODO TODO TODO"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    basicAuth:
      type: http
      scheme: basic
      
paths:

#---------------Auth Service-----------------
  /auth/register:
    post:
      tags:
        - auth
      summary: Register a new user
      description: Register a new user 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                phoneNumber:
                  type: string
                address:
                  type: object
                  properties:
                    addressName:
                      type: string
                    subDistrict:
                      type: string
                    district:
                      type: string
                    province:
                      type: string
                    postalCode:
                      type: string
            examples:
              example1:
                value: 
                  username: "yuki002"
                  email: "yuki_sleep@mail.com"
                  password: "pPassword."
                  phoneNumber: "0619286355"
                  address:
                    addressName: "Jai Dee Hotel"
                    subDistrict: "Mueang"
                    district: "Chiang Mai"
                    province: "Chiang Mai"
                    postalCode: "50200"
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Invalid input

  /auth/login:
    get:
      tags:
        - auth
      summary: Logs user into the system
      description: "XXXXXXXXXXX"
      responses:
        '200':
          description: Successful login with access token and token expiration time (Unix)
      security:
        - basicAuth: []

  /auth/users/roles:
    put:
      tags:
        - auth
      summary: Assign role to User
      description: "0 Visitor, 1 User, 2 Admin"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  default: yuki002
                role:
                  type: integer
                  default: 2
      responses:
        '200':
          description: Successful login with access token and token expiration time (Unix)
      security:
        - bearerAuth: []

