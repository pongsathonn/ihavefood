        '400':
          description: Invalid request
      security:
        - bearerAuth: [] 

#---------------Restaurant Service-----------------
  /api/restaurants/{restaurant_id}:
    get:
      tags:
        - restaurant
      summary: List menus of a restaurant
      description: Returns the menus of a specific restaurant.
      parameters:
        - name: restaurantId
          in: path
          required: true
          description: The id of the restaurant.
          schema:
            type: string
      responses:
        '200':
          description: Menus of the restaurant
        '404':
          description: Restaurant not found
      security:
        - bearerAuth: [] 

  /api/restaurants:
    get:
      tags:
        - restaurant
      summary: List all restaurants
      description: Returns a list of all registered restaurants.
      responses:
        '200':
          description: List of all restaurants
      security:
        - bearerAuth: [] 
    post:
      tags:
        - restaurant
      summary: Register a new restaurant
      description: Register a new restaurant in the system.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                restaurantName:
                  type: string
                menus:
                  type: array
                  items:
                    type: object
                    properties:
                      foodName:
                        type: string
                      price:
                        type: number
                address:
                  type: object
                  properties:
                    addressName:
                      type: string
                    subDistrict:
                      type: string
                    district:
                      type: string
                    province:
                      type: string
                    postalCode:
                      type: string
            examples:
              ex1:
                 value:
                  restaurantName: "HaiDee"
                  menus:
                  - foodName: "Pad Thai"
                    price: 50
                  address:
                    addressName: "my restaurant"
                    subDistrict: "Mueang"
                    district: "asdasd"
                    province: "Chiang Mai"
                    postalCode: "50200"
      responses:
        '201':
          description: Restaurant registered successfully
        '400':
          description: Invalid request
      security:
        - bearerAuth: [] 

  /api/restaurants/menus:
    post:
      tags:
        - restaurant
      summary: Add menu to restaurant
      description: Add a new menu item to a restaurant's menu.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                restaurantId:
                  type: string
                menus:
                  type: array
                  items:
                    type: object
                    properties:
                      foodName:
                        type: string
                      price:
                        type: number
              restaurantId: "dj12d91h922"
              menus:
                - foodName: "Pad Thai"
                  price: 50
              required:
                - restaurantName
                - menus
      responses:
        '201':
          description: Menu added successfully
        '400':
          description: Invalid request
      security:
        - bearerAuth: [] 

