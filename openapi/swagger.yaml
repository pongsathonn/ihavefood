openapi: 3.1.0
info:
  title: "ihavefood"
  description: "Only theses provinces can be used -> Chiang Mai, Bangkok, Phuket, Lampang, Rayong" 
  version: 0.1.0
servers:
    - url: "http://localhost:180"
      description: "abcdefg"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    basicAuth:
      type: http
      scheme: basic
      
paths:

#---------------Auth Service-----------------
  /auth/register:
    post:
      tags:
        - auth
      summary: Register a new user
      description: Register a new user 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                phone_number:
                  type: string
                address:
                  type: object
                  properties:
                    address_name:
                      type: string
                    sub_district:
                      type: string
                    district:
                      type: string
                    province:
                      type: string
                    postal_code:
                      type: string
            examples:
              example1:
                value: 
                  username: "yuki002"
                  email: "yuki_sleep@mail.com"
                  password: "secret"
                  phone_number: "081 222 3333"
                  address:
                    address_name: "Jai Dee Hotel"
                    sub_district: "Mueang"
                    district: "Chiang Mai"
                    province: "Chiang Mai"
                    postal_code: "50200"
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Invalid input

  /auth/login:
    get:
      tags:
        - auth
      summary: Logs user into the system
      description: "XXXXXXXXXXX"
      responses:
        '200':
          description: Successful login with access token and token expiration time (Unix)
      security:
        - basicAuth: []

  /auth/users/roles:
    put:
      tags:
        - auth
      summary: Assign role to User
      description: "0 Visitor, 1 User, 2 Admin"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  default: yuki002
                role:
                  type: integer
                  default: 2
      responses:
        '200':
          description: Successful login with access token and token expiration time (Unix)
      security:
        - bearerAuth: []

