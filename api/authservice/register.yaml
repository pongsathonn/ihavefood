post:
  tags:
    - auth
  summary: Register a new user
  description: ---
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            email:
              type: string
              format: email
            password:
              type: string
            phoneNumber:
              type: string
        examples:
          example1:
            value: 
              username: "yuki002"
              email: "yuki_sleep@mail.com"
              password: "pPassword."
              phoneNumber: "0619286355"
  responses:
    "200":
      description: User registered successfully
      content:
        application/json:
          schema:
             properties:
               userId:
                 type: string
                 example: "15"
               username:
                 type: string
                 example: "yuki002"
               email:
                 type: string
                 example: "yuki_sleep@mail.com"
               phoneNumber:
                 type: string
                 example: "0876543210"
               role:
                 type: string
                 example: "USER"
               createTime:
                 type: string
                 format: date-time
                 example: "2024-11-26T19:46:20.103175Z"
    "400":
      description: Bad request
    "404":
      description: Not found
  security: []

