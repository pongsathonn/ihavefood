post:
  tags:
    - profile
  summary: add new address
  description: ---
  parameters:
    - name: user_id
      in: path
      required: true
      description: "The ID of the user to add."
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            address:
              type: object
              properties:
                addressName:
                  type: string
                subDistrict:
                  type: string
                district:
                  type: string
                province:
                  type: string
                postalCode:
                  type: string
        examples:
          ex1:
            value:
              address:
                addressName: "99/12 Doi Suthep House"
                subDistrict: "Suthep"
                district: "Mueang"
                province: "Chiang Mai"
                postalCode: "50200"

  responses:
    "200":
      description: success
