// ---------- Coupon service ----------
service CouponService {

    // AddCoupon creates a new coupon with the specified details. There are two types of coupons:
    // Discount and Free. The discount value for Discount type coupons must be between 1 and 99.
    // If the coupon type is Free, the discount field is ignored and automatically set to zero.
    rpc AddCoupon(AddCouponRequest) returns(AddCouponResponse){
        option (google.api.http) = {
            post: "/api/coupons"
            body: "*"
        };
    }

    // GetCoupon retrieves a coupon by its code. The response is 
    // a coupon that has not expired and has sufficient quantity.
    rpc GetCoupon(GetCouponRequest) returns(GetCouponResponse) {
        option (google.api.http) = {
            get: "/api/coupons/{code}" 
        };
    }

    // ListCoupons retrieves all coupons from the database without filtering for expiration
    // or quantity. This method is intended to be used by the frontend to display a list
    // of all coupons to users, regardless of their validity or availability.
    //
    // TODO: In the future, this method might be updated to list coupons by other condition,
    // but currently, it responds with all coupons.
    rpc ListCoupon(Empty) returns(ListCouponResponse){
        option (google.api.http) = {
            get: "/api/coupons" 
        };
    }

    // TODO remove http request because this fn should be invoked
    // when place order success. thant's mean if AppliedCoupon failed
    // placeOrder should be rollback too
    //
    // AppliedCoupon is called when an order is successfully placed, which may occur
    // after payment success or food delivery. This method updates the status of the
    // coupon in the database to mark it as used.
    rpc AppliedCoupon(AppliedCouponRequest) returns (AppliedCouponResponse){
        option (google.api.http) = {
            put: "/api/coupons/{code}" 
        };
    }

}


message Coupon {
    CouponType types = 1;

    string code = 2;

    // The discount amount, required if coupon_type is COUPON_TYPE_DISCOUNT.
    // The server will ignore this field if coupon_type is COUPON_TYPE_FREE_DELIVERY.
    int32 discount = 3;

    // expiration is coupon expiration time (Unix) 
    int64 expiration = 4;

    int32 quantity = 5; 
}

enum CouponType{

    COUPON_TYPE_UNSPECIFICED = 0;

    // Discount is a fixed amount, not a percentage.
    COUPON_TYPE_DISCOUNT = 1; 

    COUPON_TYPE_FREE_DELIVERY = 2; 
}


message AddCouponRequest {
    CouponType coupon_type = 1;
    int32 discount = 2;

    // The coupon expiration time in hours from now.
    // For example expire_in_hour is 72 means the coupon will be expired
    // in 3 days (24*3) from now.
    int32 expire_in_hour = 3;

    int32 quantity = 4;
}

message AddCouponResponse {
    bool success = 1;
}

message GetCouponRequest {
    string code = 1;
}

message GetCouponResponse {
    Coupon coupon  = 1;
}

message ListCouponResponse {
    repeated Coupon coupons = 1;
}

message AppliedCouponRequest {
    string code = 1;
}

message AppliedCouponResponse { 
    bool success = 1;
}

