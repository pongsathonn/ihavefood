message Empty{} 

// ---------- User service ----------
// UserService handles user profile
service UserService {

    // Subscribe to AuthService for a new user registration and creates a profile
    rpc CreateUserProfile(CreateUserProfileRequest) returns (CreateUserProfileResponse) {}

    // Retrieves a user profile by their username
    rpc GetUserProfile(GetUserProfileRequest) returns(GetUserProfileResponse){
        option (google.api.http) = {
            get: "/api/users/{user_id}" 
        };
    }

    // List all user profiles
    rpc ListUserProfile(ListUserProfileRequest) returns(ListUserProfileResponse){
        option (google.api.http) = {
            get: "/api/users" 
        };
    }

    // Deletes a user profile by their username
    rpc DeleteUserProfile(DeleteUserProfileRequest) returns(DeleteUserProfileResponse){
        option (google.api.http) = {
            delete: "/api/users/{user_id}" 
        };
    }
}

message UserProfile {
    string user_id = 1;
    string username = 2;
    string phone_number = 3;
    Address address = 4;
}

message CreateUserProfileRequest {
    string username = 1;
    string phone_number = 2;
    Address address = 3;
}

message CreateUserProfileResponse {
    string user_id =1;
}

message GetUserProfileRequest{
    string user_id = 1;
}

message GetUserProfileResponse{
    UserProfile user_profile = 1;
}

message ListUserProfileRequest {
}

message ListUserProfileResponse{
    repeated UserProfile user_profiles = 1;
}

message DeleteUserProfileRequest {
    string user_id = 1;
}

message DeleteUserProfileResponse {
    bool success = 1;
}

// ---------- Auth service ----------
// Authservice handles user credentials
service AuthService {

    rpc Register(RegisterRequest) returns(RegisterResponse) {
        option (google.api.http) = {
            post: "/auth/register" 
            body: "*"
        };
    }

    rpc Login(LoginRequest) returns(LoginResponse){
        option (google.api.http) = {
            get: "/auth/login" 
        };
    }

    // IsValidToken check jwt token for role "USER"
    rpc IsValidToken(IsValidTokenRequest) returns(IsValidTokenResponse) {}

    // IsValidAdminToken check jwt token for role "ADMIN"
    rpc IsValidAdminToken(IsValidAdminTokenRequest) returns (IsValidAdminTokenResponse){}

    // IsUserExists check user exists by username
    rpc IsUserExists(IsUserExistsRequest) returns (IsUserExistsResponse) {}

    // UpdateUserRole promotes a user's role from "USER" to "ADMIN".
    // This function can only be performed by users with the "ADMIN" role.
    rpc UpdateUserRole(UpdateUserRoleRequest) returns (UpdateUserRoleResponse){
        option (google.api.http) = {
            put: "/auth/users/roles"
            body: "*"
       };
    }

    /*
        rpc ForgotPassword(ForgotPasswordRequest) returns(ForgotPasswordResponse) {}

        // Retrieves user credentials by username, responding only "USER" role.
        rpc GetUserCredentials() returns(){}   endpoint /auth/users
    */
}

message UserCredentials {
    string username = 1;
    string email = 2;
    string password = 3;
    Roles role = 4;
    string access_token = 5;
    int64 access_token_exp = 6;
}

enum Roles {
    VISITOR = 0;
    USER = 1;
    ADMIN = 2;
}

// username, email, password will be saved in AuthService
// username email phone_number will be saved in UserService
message RegisterRequest {
   string username = 1;
   string email = 2;
   string password = 3;
   string phone_number = 4;
   Address address = 5;
}

message RegisterResponse {
    bool success = 1;
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    string access_token = 1;
    int64 access_token_exp =2;
}

message IsValidTokenRequest {
    string token = 1;
}

message IsValidTokenResponse {
    bool is_valid = 1;
}

message IsValidAdminTokenRequest {
    string token = 1;
}

message IsValidAdminTokenResponse {
    bool is_valid = 1;
}

message IsUserExistsRequest{
    string username = 1;
}

message IsUserExistsResponse{
    bool is_exists = 1;
}

message UpdateUserRoleRequest {
    string username = 1;
    Roles role = 2;
}

message UpdateUserRoleResponse {
    bool success = 1;
}

// ---------- Order service ----------
service OrderService {

    // HandlePlaceOrder handle incoming order from client
    rpc HandlePlaceOrder(HandlePlaceOrderRequest) returns(HandlePlaceOrderResponse){
        option (google.api.http) = {
            post: "/api/orders/place-order" 
            body: "*"
        };
    }


    // ListUserPlaceOrder retrives User's place order history by username
    rpc ListUserPlaceOrder(ListUserPlaceOrderRequest) returns (ListUserPlaceOrderResponse){
        option (google.api.http) = {
            get: "/api/orders/{username}" 
        };
    }

}

message PlaceOrder {
    string no = 1 ;
    string username = 3;
    string restaurant_no = 4;
    repeated Menu menus = 5;
    string coupon_code = 6;
    int32 coupon_discount =7;
    int32 delivery_fee = 8;
    int32 total = 9;
    Address user_address = 10;
    Address restaurant_address = 11;
    ContactInfo user_contact = 12;
    PaymentMethods payment_methods = 13;
    PaymentStatus payment_status = 14;
    OrderStatus order_status = 15;
    OrderTimestamps order_timestamps = 16;
}

message Address {
    string address_name = 1;
	string sub_district = 2;
	string district = 3;    
	string province = 4;    
	string postal_code = 5;
}

message ContactInfo {
    string phone_number = 1;
    string email = 2;
}

enum PaymentMethods {
    PAYMENT_METHOD_UNSPECIFIED = 0;
    PAYMENT_METHOD_CASH = 1;
    PAYMENT_METHOD_CREDIT_CARD = 2; 
    // PAYMENT_METHOD_PROMPT_PAY = 3;
}

enum PaymentStatus {
    UNPAID = 0;
    PAID = 1;
}


// PENDING = Order placed (default status).
// PREPARING_ORDER = Restaurant received the order.
// FINDING_RIDER = Notifying riders.
// WAIT_FOR_PICKUP = Food is cooked, waiting for the rider to 
//                   pick up the order.
// ONGOING = Rider is on the way to the user's address.
// DELIVERED = User received the order.
//
// CANCELLED = Order cancelled due to:
//             - Cancelled by User, Restaurant, or Rider.
//             - Payment not completed within the required time.
//             - Internal server error.
enum OrderStatus {
    PENDING = 0;   
    PREPARING_ORDER =1;
    FINDING_RIDER =2;
    WAIT_FOR_PICKUP = 3; 
    ONGOING = 4;
    DELIVERED =5;
    CANCELLED =6;
}

// Unix time
message OrderTimestamps {
    int64 created_at = 1;
    int64 updated_at = 2;
    int64 completed_at = 3;
}

message HandlePlaceOrderRequest {
    string username = 1;
    string restaurant_no = 2;
    repeated Menu menus = 3;
    string coupon_code = 4;
    int32 coupon_discount =5;
    int32 delivery_fee = 6;
    int32 total = 7;
    Address user_address = 8;
    Address restaurant_address = 9;
    ContactInfo user_contact = 10;
    PaymentMethods payment_methods = 11;
}

message HandlePlaceOrderResponse {
    string order_no = 1 ;
    int64 created_at = 6;
}

message ListUserPlaceOrderRequest {
    string username = 1;
}

message ListUserPlaceOrderResponse {
    repeated PlaceOrder place_orders = 1;
}

// ---------- Delivery service ----------
service DeliveryService {

    // TrackOrder provides real-time updates on the current status and location of 
    // an order. It tracks the progress of the order from preparation to delivery, 
    // giving the user real-time status updates.
    rpc TrackOrder(TrackOrderRequest) returns (TrackOrderResponse) {}


    // AcceptOrder handles requests indicating that a rider has accepted an order.
    rpc AcceptOrder(AcceptOrderRequest) returns (AcceptOrderResponse){
        option (google.api.http) = {
            post: "/api/deliveries/riders/accept" 
            body: "*"
        };
    }

    // GetDeliveryFee calculates and returns the delivery fee based on the distance
    // between the user's location and the restaurant's location.
    rpc GetDeliveryFee(GetDeliveryFeeRequest) returns(GetDeliveryFeeResponse) {
        option (google.api.http) = {
            post: "/api/deliveries/fee" 
            body: "*"
        };
    }

    // ConfirmCashPayment updates the payment status for order
    // when the rider has received cash from the user.
    //
    // TODO seperate payment logic to its service (paymentservice)
    // For Credit Card or Promt pay implement third-party payment gateway
    rpc ConfirmCashPayment(ConfirmCashPaymentRequest) returns(ConfirmCashPaymentResponse) {}


}

