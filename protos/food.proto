}

message GetOrderTrackingResponse {
    string order_no = 1;
    string rider_id = 2;
    Point rider_location = 3;
    int64 update_time = 4;
}

message CalculateDeliveryFeeRequest {
    Address user_address = 1;
    Address restaurant_address = 2;
}

message CalculateDeliveryFeeResponse {
