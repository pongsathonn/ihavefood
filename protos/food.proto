syntax = "proto3";

package foodDeliveryApp;

// go_package specific where complied file are placed 

option go_package =  "/genproto";


import "google/api/annotations.proto";

// -----------------------------------

enum AvailStatus{
    AVAILABLE = 0;
    UNVAILABLE = 1;
    UNKNOWN = 2;
}

message Empty{} 

// ---------- User service ----------
// Manage User's Profile
service UserService {

    // TODO
    // - update user's profile picture
    // - update name 

    rpc UpdateUserProfile(Empty) returns(Empty) {}

    rpc CreateUserProfile(CreateUserProfileRequest) returns (CreateUserProfileResponse) {}

    // GetUserProfileByUsername for specific username
    rpc GetUserProfileByUsername(GetUserProfileByUsernameRequest) returns(GetUserProfileByUsernameResponse){
        option (google.api.http) = {
            get: "/api/users/{username}" 
        };
    }

    // GetUserProfile for query filter
    rpc GetUserProfile(GetUserProfileRequest) returns (GetUserProfileResponse){
        option (google.api.http) = {
            get: "/api/users" 
        };
    }

    rpc ListUserProfile(ListUserProfileRequest) returns(ListUserProfileResponse){
        option (google.api.http) = {
            get: "/api/users/all" 
        };
    }


    rpc DeleteUserProfile(DeleteUserProfileRequest) returns(Empty){
        option (google.api.http) = {
            delete: "/api/users/{username}" 
        };
    }
}

message UserProfile {
    string user_id = 1;
    string username = 2;
    string phone_number = 3;
    Address address = 4;
}

message CreateUserProfileRequest {
    string username = 1;
    string phone_number = 2;
    Address address = 3;
}

message CreateUserProfileResponse {
    string user_id =1;
}

message GetUserProfileByUsernameRequest{
    string username = 1;
}

message GetUserProfileByUsernameResponse{
    UserProfile user_profile = 1;
}

message GetUserProfileRequest {
    string username = 1;
    string phone_number = 2;
	string sub_district = 3;
	string district = 4;    
	string province = 5;    
	string postal_code = 6;
}

message GetUserProfileResponse {
    UserProfile user_profile = 1;
}

message ListUserProfileRequest {
}

message ListUserProfileResponse{
    repeated UserProfile user_profiles = 1;
}

message DeleteUserProfileRequest {
    string username = 1;
}

// ---------- Auth service ----------
//
// Authservice response user's credentials
service AuthService {

    rpc Register(RegisterRequest) returns(RegisterResponse) {
        option (google.api.http) = {
            post: "/auth/register" 
            body: "*"
        };
    }
    rpc Login(LoginRequest) returns(LoginResponse){
        option (google.api.http) = {
            post: "/auth/login" 
            body: "*"
        };
    }


    rpc IsValidToken(IsValidTokenRequest) returns(IsValidTokenResponse) {}

    rpc IsValidAdminToken(IsValidAdminTokenRequest) returns (IsValidAdminTokenResponse){}

    rpc UpdateUserRole(UpdateUserRoleRequest) returns (UpdateUserRoleResponse){
        option (google.api.http) = {
            put: "/auth/users/roles"
            body: "*"
       };
    }

    /*
        rpc ForgotPassword(ForgotPasswordRequest) returns(ForgotPasswordResponse) {}

        # this should response only "USER" role
        rpc GetUserCredentials() returns(){}   endpoint /auth/users
    */
}

message UserCredentials {
    string username = 1;
    string email = 2;
    string password = 3;
    Roles role = 4;
    string access_token = 5;
    int64 access_token_exp = 6;
}

enum Roles {
    VISITOR = 0;
    USER = 1;
    ADMIN = 2;
}

// username, email, password will be save in AuthService
// username email phone_number will be save in UserService
message RegisterRequest {
   string username = 1;
   string email = 2;
   string password = 3;
   string phone_number = 4;
   Address address = 5;
}

message RegisterResponse {
    bool success = 1;
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    string access_token = 1;
    int64 access_token_exp =2;
}

message IsValidTokenRequest {
    string token = 1;
}

message IsValidTokenResponse {
    bool is_valid = 1;
}

message IsValidAdminTokenRequest {
    string token = 1;
}

message IsValidAdminTokenResponse {
    bool is_valid = 1;
}

message UpdateUserRoleRequest {
    string username = 1;
    Roles role = 2;
}

message UpdateUserRoleResponse {
    bool success = 1;
}

// ---------- Order service ----------
service OrderService {
    rpc PlaceOrder(PlaceOrderRequest) returns(PlaceOrderResponse){
        option (google.api.http) = {
            post: "/api/orders/place-order" 
            body: "*"
        };
    }

    rpc ListUserPlaceOrder(ListUserPlaceOrderRequest) returns (ListUserPlaceOrderResponse){
        option (google.api.http) = {
            get: "/api/orders/{username}" 
        };

    }
}

// TODO might be change order id to order no
message PlaceOrder {
    string order_id = 1 ;
    string order_tracking_id = 2;

    string username = 3;
    string restaurant_name = 4;
    repeated Menu menus = 5;
    string coupon_code = 6;
    int32 coupon_discount = 7;
    int32 delivery_fee = 8;
    int32 total = 9;

    Address address = 10;
    ContactInfo contact = 11;
    PaymentMethod payment_method = 12;
    PaymentStatus payment_status = 13;
    OrderStatus order_status = 14;
}

enum PaymentMethod {
    PAYMENT_METHOD_CASH = 0;
    PAYMENT_METHOD_CREDIT_CARD = 1; 
}

enum PaymentStatus {
    UNPAID = 0;
    PAID = 1;
}

// PENDING = Sending Order to Restaurant
// PREPARING_ORDER = When restaurant received order
// FINDING_RIDER = 5 minutes after restaurant has confirmed order
// ONGOING = Rider pick up food and heading to destination
// DELIVERED = User or Rider confirmed order
// CANCELLED = Restaurant, Order or User cancel order
enum OrderStatus {
    PENDING = 0;   
    PREPARING_ORDER =1;
    FINDING_RIDER =2;
    ONGOING = 3;
    DELIVERED =4;
    CANCELLED =5;
}

message Address {
    string address_name = 1;
	string sub_district = 2;
	string district = 3;    
	string province = 4;    
	string postal_code = 5;
}

message ContactInfo {
    string phone_number = 1;
    string email = 2;
}

message PlaceOrderRequest {
    string username = 1;

    string restaurant_name = 2;
    repeated Menu menus = 3;
    int32 delivery_fee = 4;
    string coupon_code = 5;
    int32 coupon_discount = 6;
    int32 total = 7;

    Address address = 8;
    ContactInfo contact = 9;
    PaymentMethod payment_method = 10;
}

message PlaceOrderResponse {
    string order_id = 1 ;
    string order_tracking_id = 2;
}

message ListUserPlaceOrderRequest {
    string username = 1;
}

message ListUserPlaceOrderResponse {
    repeated PlaceOrder place_orders = 1;
}



// ---------- Delivery service ----------
service DeliveryService {

    // tracking rider's location ( update every 10s )
    // OrderService should only call this
    rpc TrackOrder(TrackOrderRequest) returns (TrackOrderResponse) {
    }

    // for Rider accept Order
    rpc AcceptOrder(AcceptOrderRequest) returns (AcceptOrderResponse){
        option (google.api.http) = {
            post: "/api/deliveries/riders/accept" 
            body: "*"
        };
    }

}

// TODO might be change from string to float
message Point {
    double latitude = 1;
    double longitude = 2;
}

message Rider {
    string rider_id = 1;
    string rider_name = 2;
    string phone_number = 3;

}

message PickupInfo {
    string pickup_code = 1; // three digit i.e 712 , 412
    Point pickup_location = 2;
    Point destination = 3;
}

message TrackOrderRequest {
    string order_tracking_id = 1;
}

message TrackOrderResponse {
    Rider rider = 1;
    int64 timestamp = 2;
    Point rider_location = 3;
}

message AcceptOrderRequest {
    string rider_id = 1;
    string order_id = 2;
}

message AcceptOrderResponse {
    PickupInfo pickup_info = 1;
}



// ---------- Restaurant service ----------
service RestaurantService {
    rpc CheckAvailableMenu(CheckAvailableMenuRequest) returns(CheckAvailableMenuResponse){}
    rpc GetRestaurant(GetRestaurantRequest) returns(GetRestaurantResponse){
        option (google.api.http) = {
            get: "/api/restaurants/{restaurant_name}" 
        };
    }
    rpc ListRestaurant(Empty) returns(ListRestaurantResponse){
        option (google.api.http) = {
            get: "/api/restaurants" 
        };
    }
    rpc RegisterRestaurant(RegisterRestaurantRequest) returns(RegisterRestaurantResponse){
        option (google.api.http) = {
            post: "/api/restaurants" 
            body: "*"
        };
    }

    //TODO DELETE MENU, UPDATE MENU
    rpc AddMenu(AddMenuRequest) returns(Empty){
        option (google.api.http) = {
            post: "/api/restaurants/menus"
            body: "*"
        };
    }
}

message Restaurant {
    string restaurant_id = 1;
    string restaurant_name = 2;
    repeated Menu menus = 3;
    Address address = 4;
}

message Menu {
    string food_name = 1;
    int32 price = 2;
    AvailStatus available = 3;
}

message CheckAvailableMenuRequest {
    string restaurant_name = 1;
    repeated Menu menus = 2;
}

message CheckAvailableMenuResponse {
    AvailStatus available = 1;
}

message GetRestaurantRequest{
    string restaurant_name = 1;
}

message GetRestaurantResponse{
    Restaurant restaurant = 1;
}

message ListRestaurantResponse{
    repeated Restaurant restaurants = 1;
}

message RegisterRestaurantRequest {
    string restaurant_name = 1;
    repeated Menu menus = 2;
}

message RegisterRestaurantResponse {
    string restaurant_id = 1;
}

message AddMenuRequest {
    string restaurant_name = 1;
    repeated Menu menus = 2;
}



// ---------- Coupon service ----------
service CouponService {
    rpc GetCoupon(GetCouponRequest) returns(GetCouponResponse) {
        option (google.api.http) = {
            get: "/api/coupons/{code}" 
        };
    }
    rpc ListCoupon(Empty) returns(ListCouponResponse){
        option (google.api.http) = {
            get: "/api/coupons" 
        };
    }
}

message Coupon {
    CouponType types = 1;
    string code = 2;
    int32 discount = 3;
    int32 period = 4;   //coupon expired when
    int32 amount = 5;   // amount of coupons
}

enum CouponType{
    COUPON_TYPE_DISCOUNT = 0; 
    COUPON_TYPE_FREE_DELIVERY = 1; 
}

message GetCouponRequest {
    string code = 1;
}

message GetCouponResponse {
    Coupon coupon  = 1;
}


message ListCouponResponse {
    repeated Coupon coupons = 1;
}

